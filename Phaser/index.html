<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Basic Project Template</title>
	<script src="libs/phaser-ce.js"></script>
    <script src="utilities/inputs-manager.js"></script>
    <script src="config.js"></script>
    <script src="utilities/global-functions.js"></script>
	<script src="states/Boot.js"></script>
	<script src="states/Preloader.js"></script>
	<script src="states/MainMenu.js"></script>
	<script src="states/Game.js"></script>
	<script src="states/GameOver.js"></script>
</head>
<body style="overflow: hidden;margin:0px">

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {
    
	game = new Phaser.Game(size.x, size.y, Phaser.AUTO, 'gameContainer');

	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);
	game.state.add('GameOver', BasicGame.GameOver);

	game.state.start('Boot');

};

</script>

</body>
</html>
